
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCartao.title']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCartao.menu']}" />
		</h1>

		<h:form method="post" id="formCartao">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroCartao.inscrito']}" />
				<p:inputText value="#{cartaoMB.cartao.inscrito}" />
				
				<p:outputLabel value="#{msg['pages.cadastroCartao.tempo']}" />
				<p:inputText value="#{cartaoMB.cartao.tempo}" />

				<p:outputLabel value="#{msg['pages.cadastroCartao.tipo']}" />
				<p:inputText value="#{cartaoMB.cartao.tipo}" />
				
			</p:panelGrid>
			
			<p:commandButton value="#{msg['pages.cadastroCartao.btnSalvar']}"
				action="#{cartaoMB.salvar}" update=":formCartao, :formTabelaCartao" />
		</h:form>
		
		<h:form method="post" id="formTabelaCartao">
			<p:dataTable value="#{cartaoMB.cartoes}" var="aux"
				editable="true" editMode="cell">
				<p:column headerText="#{msg['pages.cadastroCartao.inscrito']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.inscrito}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.inscrito}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="#{msg['pages.cadastroCartao.tempo']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.tempo}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.tempo}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="#{msg['pages.cadastroCartao.tipo']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.tipo}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.tipo}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column value="remover">
					<p:commandLink value="#{msg['pages.cadastroCartao.excluir']}"
						action="#{cartaoMB.remover(aux)}" update="formTabelaCartao"></p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
