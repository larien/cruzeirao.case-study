
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroPartidaFutebol.title']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroPartidaFutebol.menu']}" />
		</h1>

		<h:form method="post" id="formPartidaFutebol">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroPartidaFutebol.cartoesMandante']}" />
				<p:inputText value="#{partidaFutebolMB.partidaFutebol.cartoesMandante}" />
				
				<p:outputLabel value="#{msg['pages.cadastroPartidaFutebol.cartoesVisitante']}" />
				<p:inputText value="#{partidaFutebolMB.partidaFutebol.cartoesVisitante}" />

				<p:outputLabel value="#{msg['pages.cadastroPartidaFutebol.golsMandantes']}" />
				<p:inputText value="#{partidaFutebolMB.partidaFutebol.golsMandantes}" />

				<p:outputLabel value="#{msg['pages.cadastroPartidaFutebol.golsPenaltesMandantes']}" />
				<p:inputText value="#{partidaFutebolMB.partidaFutebol.golsPenaltesMandantes}" />

				<p:outputLabel value="#{msg['pages.cadastroPartidaFutebol.golsPenaltesVisitantes']}" />
				<p:inputText value="#{partidaFutebolMB.partidaFutebol.golsPenaltesVisitantes}" />
				
				<p:outputLabel value="#{msg['pages.cadastroPartidaFutebol.golsVisitantes']}" />
				<p:inputText value="#{partidaFutebolMB.partidaFutebol.golsVisitantes}" />
				
			</p:panelGrid>
			
			<p:commandButton value="#{msg['pages.cadastroPartidaFutebol.btnSalvar']}"
				action="#{partidaFutebolMB.salvar}" update=":formPartidaFutebol, :formTabelaPartidaFutebol" />
		</h:form>
		
		<h:form method="post" id="formTabelaPartidaFutebol">
			<p:dataTable value="#{partidaFutebolMB.partidasFutebol}" var="aux"
				editable="true" editMode="cell">
				<p:column headerText="#{msg['pages.cadastroPartidaFutebol.cartoesMandante']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.cartoesMandante}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.cartoesMandante}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="#{msg['pages.cadastroPartidaFutebol.cartoesVisitante']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.cartoesVisitante}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.cartoesVisitante}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="#{msg['pages.cadastroPartidaFutebol.golsMandantes']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.golsMandantes}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.golsMandantes}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="#{msg['pages.cadastroPartidaFutebol.golsPenaltesMandantes']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.golsPenaltesMandantes}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.golsPenaltesMandantes}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="#{msg['pages.cadastroPartidaFutebol.golsPenaltesVisitantes']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.golsPenaltesVisitantes}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.golsPenaltesVisitantes}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="#{msg['pages.cadastroPartidaFutebol.golsVisitantes']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.golsVisitantes}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.golsVisitantes}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column value="remover">
					<p:commandLink value="#{msg['pages.cadastroPartidaFutebol.excluir']}"
						action="#{partidaFutebolMB.remover(aux)}" update="formTabelaPartidaFutebol"></p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
