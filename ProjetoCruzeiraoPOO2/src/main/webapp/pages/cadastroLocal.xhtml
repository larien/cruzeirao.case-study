
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroLocal.title']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroLocal.menu']}" />
		</h1>

		<h:form method="post" id="formLocal">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroLocal.endereco']}" />
				<p:inputText value="#{localMB.local.endereco}" />
			</p:panelGrid>
			<p:commandButton value="#{msg['pages.cadastroLocal.btnSalvar']}"
				action="#{localMB.salvar}" update=":formLocal, :formTabelaLocal" />
		</h:form>
		
		<h:form method="post" id="formTabelaLocal">
			<p:dataTable value="#{localMB.locais}" var="aux"
				editable="true" editMode="cell">
				<p:column headerText="#{msg['pages.cadastroLocal.endereco']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.endereco}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.endereco}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column value="remover">
					<p:commandLink value="#{msg['pages.cadastroLocal.excluir']}"
						action="#{localMB.remover(aux)}" update="formTabelaLocal"></p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
