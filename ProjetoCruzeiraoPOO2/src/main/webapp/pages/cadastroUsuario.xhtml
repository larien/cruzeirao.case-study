
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroUsuario.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroUsuario.menu']}"/></h1>
	  
	  <h:form id="formUsuario">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.cadastroUsuario.email']}" />
      <p:inputText value="#{cadastroMB.cadastro.email}"/>
	  <p:outputLabel value="#{msg['pages.cadastroUsuario.nome']}" />
      <p:inputText value="#{cadastroMB.cadastro.nome}"/>
      <p:outputLabel for="country" value="#{msg['pages.cadastroUsuario.tipo']}" />
      	<p:selectOneMenu id="country" value="#{cadastroMB.cadastro.tipo}"  style="width:167px">
        	<f:selectItem itemLabel="#{msg['pages.cadastroUsuario.internTipo']}" itemValue="#{msg['pages.cadastroUsuario.tipo6']}" noSelectionOption="true" />
        	<f:selectItem itemValue="#{msg['pages.cadastroUsuario.tipo1']}" itemLabel="#{msg['pages.cadastroUsuario.tipo1']}" />
            <f:selectItem itemValue="#{msg['pages.cadastroUsuario.tipo2']}" itemLabel="#{msg['pages.cadastroUsuario.tipo2']}" />
            <f:selectItem itemValue="#{msg['pages.cadastroUsuario.tipo3']}" itemLabel="#{msg['pages.cadastroUsuario.tipo3']}" />
            <f:selectItem itemValue="#{msg['pages.cadastroUsuario.tipo4']}" itemLabel="#{msg['pages.cadastroUsuario.tipo4']}" />
            <f:selectItem itemValue="#{msg['pages.cadastroUsuario.tipo5']}" itemLabel="#{msg['pages.cadastroUsuario.tipo5']}" />
            <f:selectItem itemValue="#{msg['pages.cadastroUsuario.tipo6']}" itemLabel="#{msg['pages.cadastroUsuario.tipo6']}" />
            <f:selectItem itemValue="#{msg['pages.cadastroUsuario.tipo7']}" itemLabel="#{msg['pages.cadastroUsuario.tipo7']}" />
      </p:selectOneMenu>
      <h:outputLabel for="pwd1" value="#{msg['pages.cadastroUsuario.senha']}" />
      	<p:password id="pwd1" value="#{cadastroMB.cadastro.senha}" match="pwd2" label="Password 1" required="true" />
      <h:outputLabel for="pwd2" value="#{msg['pages.cadastroUsuario.senhaconfirma']}" />
        <p:password id="pwd2" value="#{cadastroMB.cadastro.senha}" label="Password 2" required="true" />
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroUsuario.btnSalvar']}" 
	                 action="#{cadastroMB.salvar}"
	                 update=":formUsuario"
	                 />
       </h:form>
	
   <p:dataTable value="#{cadastroMB.cadastros}"
                var="aux"
                id="tabelaUsuario"
   >
      <p:column headerText="#{msg['pages.cadastroUsuario.email']}">
        <p:outputLabel value="#{aux.email}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroUsuario.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroUsuario.tipo']}">
        <p:outputLabel value="#{aux.tipo}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
