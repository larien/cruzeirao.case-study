
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroUsuario.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroUsuario.menu']}"/></h1>
	  
	  <h:form id="formUsuario">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.cadastroUsuario.email']}" />
      <p:inputText value="#{cadastroMB.cadastro.email}"/>
	  <p:outputLabel value="#{msg['pages.cadastroUsuario.nome']}" />
      <p:inputText value="#{cadastroMB.cadastro.email}"/>
      <p:outputLabel value="#{msg['pages.cadastroUsuario.senha']}" />
      <p:inputText value="#{cadastroMB.cadastro.senha}"/>
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroUsuario.btnSalvar']}" 
	                 action="#{cadastroMB.salvar}"
	                 update=":formUsuario, :tabelaUsuario"
	                 />
       </h:form>
	
   <p:dataTable value="#{cadastroMB.cadastros}"
                var="aux"
                id="tabelaAluno"
   >
      <p:column headerText="#{msg['pages.cadastroAluno.matricula']}">
        <p:outputLabel value="#{aux.matricula}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroAluno.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroAluno.curso']}">
        <p:outputLabel value="#{aux.curso}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
