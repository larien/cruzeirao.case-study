
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroGol.title']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroGol.menu']}" />
		</h1>

		<h:form method="post" id="formGol">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroGol.inscrito']}" />
				<p:inputText value="#{golMB.gol.inscrito}" />
				
				<p:outputLabel value="#{msg['pages.cadastroGol.partida']}" />
				<p:inputText value="#{golMB.gol.partida}" />

				<p:outputLabel value="#{msg['pages.cadastroGol.tempo']}" />
				<p:inputText value="#{golMB.gol.tempo}" />
				
			</p:panelGrid>
			
			<p:commandButton value="#{msg['pages.cadastroGol.btnSalvar']}"
				action="#{golMB.salvar}" update=":formGol, :formTabelaGol" />
		</h:form>
		
		<h:form method="post" id="formTabelaGol">
			<p:dataTable value="#{golMB.gols}" var="aux"
				editable="true" editMode="cell">
				<p:column headerText="#{msg['pages.cadastroGol.inscrito']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.inscrito}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.inscrito}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="#{msg['pages.cadastroGol.partida']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.partida}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.partida}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="#{msg['pages.cadastroGol.tempo']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{aux.tempo}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{aux.tempo}" style="width:96%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column value="remover">
					<p:commandLink value="#{msg['pages.cadastroGol.excluir']}"
						action="#{golMB.remover(aux)}" update="formTabelaGol"></p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
